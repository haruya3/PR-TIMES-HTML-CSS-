<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>PR TIMES TOP page</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="body-container">
            <header class="header">
                <div class="header-container">
                    <div class="header-small-container">
                        <div class="header-logo-container">
                            <div class="header_logo">
                                <a aria-label="トップページに遷移する画像" href="https://prtimes.jp">
                                    <img class="logo" src="https://prtimes.jp/src/images/prtimes-jp/html/logo_prtimes.svg" alt="PR TIMES LOGO" width="122" height="22" decoding="async">
                                </a>
                            </div>
                            <p class="header-logo-container_text">プレスリリース・ニュースリリース配信サービスのPR TIMES</p>
                        </div>
                        <div class="release">
                            <div class="release-container">
                                <a class="relese_text" href="#">プレスリリースを受信</a>
                                <p class="release_border">|</p>
                                <a class="relese_text" href="#">配信を依頼</a>
                                <p class="release_border">|</p>
                                <a class="relese_text" href="#">ログイン</a>
                            </div>
                        </div>
                        <div class="keyword">
                            <div class="keyword-container">
                                <form class="keyword-container_form" action="#" method="get">
                                    <input class="keyword-container_input" aria-label="キーワード検索フォーム" type="text" name="keyword" placeholder="キーワードで検索" value="">
                                    <button class="keyword-container_button" aria-label="検索実行ボタン" type="submit"><img src="https://prtimes.jp/src/images/prtimes-jp/html/icon_search.svg" alt="送信" width="17" height="17" decoding="async"/> </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="main-header">
                        <div class="main-header-container">
                            <a class="main-header_text" href="#">プレスリリース</a>
                            <p class="main-header_border">|</p>
                            <a class="main-header_text" href="#">ランキング</a>
                            <p class="main-header_border">|</p>
                            <a class="main-header_text" href="#">TV</a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="category">
                <div class="category-container">
                    <a href="#" class="category_text">総合</a>
                    <a href="#" class="category_text">テクノロジー</a>
                    <a href="#" class="category_text">モバイル</a>
                    <a href="#" class="category_text">アプリ</a>
                    <a href="#" class="category_text">エンタメ</a>
                    <a href="#" class="category_text">ビューティー</a>
                    <a href="#" class="category_text">ファッション</a>
                    <a href="#" class="category_text">ライフスタイル</a>
                    <a href="#" class="category_text">ビジネス</a>
                    <a href="#" class="category_text">グルメ</a>
                    <a href="#" class="category_text">スポーツ</a>
                </div>
            </div>
            <div class="ranking">

            </div>
            <div class="main">
                <div class="contents">

                </div>
                <div class="side">

                </div>

            </div>
            <footer class="footer">

            </footer>
        </div>
    </body>
</html>
